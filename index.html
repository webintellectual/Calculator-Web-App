<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <script defer src="index.js"></script>
    <title>Web Calculator</title>
</head>
<body>
    <div id="container">
        <!-- <div id="screen"> -->
            <input id="output" type="text"/>
        <!-- </div> -->
        <div id="numberPallete">

            <div class="row">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>/</button>
            </div>

            <div class="row">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>*</button>
            </div>

            <div class="row">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>-</button>
            </div>

            <div class="row">
                <button>0</button>
                <button>.</button>
                <button>+</button>
                <button id="eql-btn">=</button>
            </div>
            <div class="row" id="lastRow">
                <button id="clear-btn">CLEAR</button>
                <button id="bs">&larr;</button>
            </div>

        </div>

    </div>
</body>
</html>
